title: NEWTON MURETI
email: muretinm2020@gmail.com.com
description: >-
  Cybersecurity professional and computer scientist exploring the intersection 
  of Artificial Intelligence, Machine Learning, and modern security challenges. 
  Sharing insights, projects, and research that shape the future of secure AI.
twitter_username: newton
github_username: newtonnemuto
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Africa/Nairobi

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Newton Mureti"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "AI & Machine Learning enthusiast | Cybersecurity professional | Exploring secure and ethical AI applications."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://newtonnemuto.github.io"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/newton"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/newtonnemuto"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourprofile"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/yourhandle"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/newton"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/newtonnemuto"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourprofile"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
